<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>My Bio Data</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">FirstName: </label><input type="text" id="fname" placeholder="Fist Name" />&nbsp;<label for="lname">LastName: </label><input type="text" id="lname" placeholder="Last Name" />
            <br>
            <br>
            Male: <input type="radio" name="gender"/> Female: <input type="radio" name="gender"/> Other: <input type="radio" name="gender"/>
            <br>
            <br>
            Date of Birth : <input type="date" />
            <br>
            <br>
            <label for="email">E-Mail : </label><input id="email" type="email" placeholder="Enter your Email" />
            <br>
            <br>
            <label for="phone">Phone </label><input id="phone" type="tel" placeholder="+91" />
            <br>
            <br>
            <label for="height">Height </label> <input id="phone" type="text" placeholder="Height in Feet" /> 
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name : </label><input id="school" type="text" placeholder="school Name"/>
            <br><br>
            <label for="class">Class : </label><input id="class" type="text" placeholder="Enter Class"/>
            <br><br>
            Stream : <select>
                <option value="Stream">Stream</option>
                <option value="CSE">CSE</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
            </select>
            <br><br>
            Marksheet : <input type="file" />
        </fieldset>
        <br>
        <input type="submit" /> 
    </div>
</body>
</html>
